plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.qameta.allure', name: 'allure-maven', version: '2.8'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'com.aventstack', name: 'extentreports', version: '4.0.0'
}
tasks.withType(Test) {
    useTestNG() {
        suiteName 'Careers Module'
    }
}
